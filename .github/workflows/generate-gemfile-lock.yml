name: Generate Gemfile.lock

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  generate-lock:
    # Skip runs triggered by the GitHub Actions bot to avoid loops when we commit the lockfile
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Show Ruby and Bundler
        run: |
          ruby -v
          bundle -v

      - name: Generate/update Gemfile.lock
        run: |
          # Generate/update lockfile with resolved dependencies
          bundle lock --update

      - name: Commit and push Gemfile.lock if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "Gemfile.lock"; then
            git add Gemfile.lock
            git commit -m "chore: update Gemfile.lock (generated by workflow)"
            git push origin HEAD:master
          else
            echo "No changes to Gemfile.lock"
          fi
