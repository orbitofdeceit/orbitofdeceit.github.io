name: Deploy Zola site to Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Zola
        run: |
          ZOLA_VERSION="0.18.0"
          wget -q -O zola.tar.gz "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          tar -xzf zola.tar.gz
          sudo mv zola /usr/local/bin/
      
      - name: Build with Zola
        run: zola build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Check artifact size (fail if > 10GB)
        run: |
          SIZE_KB=$(du -sk public | cut -f1)
          MAX_KB=$((10 * 1024 * 1024))
          echo "Artifact size (KB): $SIZE_KB, limit (KB): $MAX_KB"
          if [ "$SIZE_KB" -gt "$MAX_KB" ]; then
            echo "Artifact exceeds 10GB limit ($SIZE_KB KB)" >&2
            exit 1
          fi

      - name: Upload Pages artifact (from public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4