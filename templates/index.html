{% extends "base.html" %}
{% block content %}
  <h1>{{ section.title }}</h1>
  
  {% if section.description %}
    <p class="subtitle">{{ section.description }}</p>
  {% endif %}

  <div class="posts">
    {% for page in section.pages %}
      <article class="post-summary">
        <h3 class="post-title">
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h3>
        {% if page.date %}
          <time>{{ page.date | date(format="%B %d, %Y") }}</time>
        {% endif %}
      </article>
    {% endfor %}
  </div>
{% endblock %}
