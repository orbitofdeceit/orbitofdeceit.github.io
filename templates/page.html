{% extends "base.html" %}

{% block content %}
<article class="post">
    <h1 class="title">{{ page.title }}</h1>
    {% if page.date %}
        <time>{{ page.date | date(format="%B %d, %Y") }}</time>
    {% endif %}
    
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
