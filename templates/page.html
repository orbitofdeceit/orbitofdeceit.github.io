{% extends "base.html" %}

{% block content %}
<article class="post">
    {% if page.date %}
        <span class="post-meta">{{ page.date | date(format="%b %-d, %Y") }}</span>
    {% endif %}
    <h1 class="title">{{ page.title }}</h1>
    
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
