{% extends "base.html" %}

{% block content %}
<h1>Posts in category '{{ term.name }}'</h1>

<ul>
{% for page in term.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
        {% if page.date %}
        <small>({{ page.date | date(format="%B %d, %Y") }})</small>
        {% endif %}
    </li>
{% endfor %}
</ul>

<p><a href="/categories">View all categories</a></p>
{% endblock content %}
