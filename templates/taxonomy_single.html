{% extends "base.html" %}

{% block content %}
<h1>Posts in category '{{ term.name }}'</h1>

<ul class="post-list">
{% for page in term.pages %}
    <li>
        {% if page.date %}
        <span class="post-meta">{{ page.date | date(format="%b %-d, %Y") }}</span>
        {% endif %}
        <h2><a class="post-link" href="{{ page.permalink }}">{{ page.title }}</a></h2>
    </li>
{% endfor %}
</ul>

<p class="rss-subscribe"><a href="/categories">View all categories</a></p>
{% endblock content %}
